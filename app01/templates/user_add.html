{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Add New User </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="user"/>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" placeholder="Password" name="pwd"/>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" class="form-control" placeholder="Age" name="age"/>
                    </div>

                    <div class="form-group">
                        <label>Balance</label>
                        <input type="text" class="form-control" placeholder="Balance" name="ac"/>
                    </div>

                    <div class="form-group">
                        <label>Hire Date</label>
                        <input id="dt" type="text" autocomplete="off" class="form-control" placeholder="Hire Date" name="ctime"/>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gd">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <select class="form-control" name="dp">
                            {% for item in depart_list %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                //startDate: '0',
                language: "en",  // Changed from "zh-CN" to "en"
                autoclose: true
            });
        });
    </script>
{% endblock %}
